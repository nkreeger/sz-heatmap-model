<html>

<head>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
</head>

<body>
  <style>
    #content {
      padding: 15px;
    }
  </style>

  <div id="content">
    <h3></h3>

    <div class="strike-zone">
      <div class="heatmap">
        <div class="zone"></div>
        <div class="plate"></div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

  <style>
    .strike-zone {
      margin-left: auto;
      margin-right: auto;
      background-color: #eee;
      width: 500px;
      height: 500px;
    }

    .heatmap {
      min-width: 500px;
      min-height: 500px;
    }

    .zone {
      position: relative;
      top: 150px;
      width: 177px;
      height: 176px;
      margin-left: auto;
      margin-right: auto;
      border: 1px dashed black;
      border-radius: 10px;
    }

    .plate {
      top: 319px;
      position: relative;
      width: 177px;
      height: 5px;
      margin-left: auto;
      margin-right: auto;
      background-color: white;
      border: 1px solid black;
    }
  </style>
</body>

</html>
